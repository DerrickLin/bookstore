<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png'%}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% load static %}
    <br><br><br>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top row " style="background-color: #a5cdef;">
        <div class=" col-sm-1" style="text-align: center;">
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <img width="30" height="30" alt="menu" src="{% static 'images/menu.png' %}">
            </button>
        </div>
        <a href="{% url 'Book' %}" class="navbar-brand mx-auto col-sm-10"
            style="font-weight: bold;text-align: center;">
            <img width="30" height="30" class="d-inline-block align-top" alt="logo" src="{% static 'images/logo.png' %}">
            <span style="vertical-align: middle;">圖書管理系統</span>
        </a>
        <div class="col-sm-1" >
            {% if user.is_authenticated %}
            <a type="button" class="btn btn-warning" href="{% url 'Logout' %}">Log Out</a>
            {% else %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a type="button" class="btn btn-outline-light me-1" href="{% url 'Login' %}">登入</a>
                <a type="button" class="btn btn-warning me-5" href="{% url 'Register' %}">註冊</a>
            </div>
            {% endif %}
        </div>
    </nav>


    <main role="main" class="container">
        <div id="content">
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">目錄</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul style="list-style-type: none;padding: 0;">
                        <li style="margin:10px 0px ;text-align: center;">
                            <a href="{% url 'Book' %}" class="btn btn-outline-primary btn-lg menu-item"  role="button">書籍查詢</a>
                        </li>
                    </ul>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </main><!-- /.container -->

    <!-- Option 1: Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

<!-- Footer -->
<footer class=" text-center " style="background-color:#b2d8f0;">
    <!-- Grid container -->
    <div class="container p-4">
  
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="https://www.facebook.com/groups/131482166952084" role="button" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <!-- Google -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39" href="https://me.ntue.edu.tw/" role="button" target="_blank"><i class="fab fa-google"></i></a>
        <!-- Instagram -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="https://www.instagram.com/ntue_m.i.e/" role="button" target="_blank"><i class="fab fa-instagram"></i></a>
        <!-- Github -->
        <a class="btn btn-primary btn-floating m-1" style="background-color: #333333" href="https://github.com/DerrickLin/bookstore" role="button" target="_blank"><i class="fab fa-github"></i></a>
      </section>
 

    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2024 Copyright : NTUE MIE 林揚哲
    </div>
  </footer>


</body>
</html>
